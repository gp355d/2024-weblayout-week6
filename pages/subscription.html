<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>訂閱頁面</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb fs-lg-7 fs-8 py-2">
          <li class="breadcrumb-item"><a href="#">首頁</a></li>
          <li class="breadcrumb-item active" aria-current="page">訂閱方案</li>
        </ol>
      </nav>
    </div>
    <section class="subscription">
      <div class="container">
        <h2 class="text-gray-500 fw-900 mb-lg-9 mb-7 fs-lg-1 fs-3">訂閱方案</h2>
        <ul class="row nav-tabs d-flex justify-content-center mb-lg-7 mb-5 rounded-0 border-0 p-0" id="myTab" role="tablist">
          <li class="nav-item col-lg-6 d-flex flex-nowrap fw-bold" role="presentation">
            <button class="nav-link active w-50 text-center py-2" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">年繳</button>
            <button class="nav-link w-50 text-center py-2" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">月繳</button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="row">
              <div class="col-lg-4 mb-lg-0 mb-5">
                <div class="card bg-white h-100">
                  <div class="card-body p-lg-7 p-md-6 p-5">
                    <div class="d-flex flex-column justify-content-between h-100 text-secondary fw-bold">
                      <div class="mb-9 text-center">
                        <h5 class="card-title mb-3 fw-900 fs-lg-5 fs-7">輕量型</h5>
                        <h6 class="pb-7 fs-lg-1 fs-2 d-flex align-items-center justify-content-center">
                          <span class="fw-bold me-3 text-nowrap">NT 99</span>
                          <span class="fw-900 fs-5">/ 月</span></h6>
                      </div>
                      <div class="mb-lg-auto mb-9 fw-bold">
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="lightItem1" checked disabled>
                          <label class="form-check-label" for="lightItem1">
                            每月最新文章無限閱讀
                          </label>
                        </div>
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="lightItem2" checked disabled>
                          <label class="form-check-label" for="lightItem2">
                            專屬會員限定內容
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="lightItem3" checked disabled>
                          <label class="form-check-label" for="lightItem3">
                            定期電子報
                          </label>
                        </div>
                      </div>
                      <button type="button" class="mb-0 fs-lg-5 fs-7 d-flex align-items-center justify-content-center btn btn-light w-100 fw-bold rounded-pill py-lg-3 px-0 py-2">
                        <span class="fw-900">我要訂閱</span>
                        <i class="bi bi-arrow-right fs-lg-4 fs-5 d-block ms-2"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4 mb-lg-0 mb-5">
                <div class="card bg-white h-100">
                  <div class="card-body p-lg-7 p-md-6 p-5">
                    <div class="d-flex flex-column justify-content-between h-100 text-secondary fw-bold">
                      <div class="mb-9 text-center">
                        <h5 class="card-title mb-3 fw-900 fs-lg-5 fs-7">玩咖型</h5>
                        <h6 class="pb-7 fs-lg-1 fs-2 d-flex align-items-center justify-content-center">
                          <span class="fw-bold me-3 text-nowrap">NT 159</span>
                          <span class="fw-900 fs-5 text-nowrap">/ 月</span></h6>
                      </div>
                      <div class="mb-lg-auto mb-9 fw-bold">
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="playerItem1" checked disabled>
                          <label class="form-check-label" for="playerItem1">
                            每月最新文章無限閱讀
                          </label>
                        </div>
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="playerItem2" checked disabled>
                          <label class="form-check-label" for="playerItem2">
                            專屬會員限定內容
                          </label>
                        </div> 
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="playerItem3" checked disabled>
                          <label class="form-check-label" for="playerItem3">
                            定期電子報
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="playerItem4" checked disabled>
                          <label class="form-check-label" for="playerItem4">
                            年度精選禮物
                          </label>
                        </div>
                        
                      </div>
                      <button type="button" class="mb-0 fs-lg-5 fs-7 d-flex align-items-center justify-content-center btn btn-light w-100 fw-bold rounded-pill py-lg-3 px-0 py-2">
                        <span class="fw-900">我要訂閱</span>
                        <i class="bi bi-arrow-right fs-lg-4 fs-5 d-block ms-2"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="card bg-white h-100 border-secondary-200">
                  <div class="card-body p-lg-7 p-md-6 p-5">
                    <div class="d-flex flex-column justify-content-between h-100 text-secondary fw-bold">
                      <div class="mb-9 text-center">
                        <h5 class="card-title mb-3 fw-900 fs-lg-5 fs-7">家庭型</h5>
                        <h6 class="position-relative pb-7  fs-lg-1 fs-2 d-flex align-items-center justify-content-center">
                          <span class="fw-bold me-3 text-secondary-200 text-nowrap">NT 599</span>
                          <span class="fw-900 fs-5 text-gray-300 text-nowrap">/ 月</span>
                          <del class="originPrice position-absolute bottom-0 start-50 translate-middle-x">NT 899</del>
                        </h6>
                      </div>
                      <div class="mb-10 fw-bold text-gray-500">
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="homeItem1" checked > 
                          <label class="form-check-label" for="homeItem1">
                            每月最新文章無限閱讀
                          </label>
                        </div>
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="homeItem2" checked > 
                          <label class="form-check-label" for="homeItem2">
                            專屬會員限定內容
                          </label>
                        </div> 
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="homeItem3" checked > 
                          <label class="form-check-label" for="homeItem3">
                            定期電子報
                          </label>
                        </div>
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="homeItem4" checked > 
                          <label class="form-check-label" for="homeItem4">
                            年度精選禮物
                          </label>
                        </div>
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="homeItem5" checked > 
                          <label class="form-check-label" for="homeItem5">
                            24/7 優先客戶服務
                          </label>
                        </div> 
                        <div class="form-check mb-5">
                          <input class="form-check-input" type="checkbox" value="" id="homeItem6" checked > 
                          <label class="form-check-label" for="homeItem6">
                            為每個成員量身打造專屬行程
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="homeItem7" checked > 
                          <label class="form-check-label" for="homeItem7">
                            最多 5 個家庭成員共享
                          </label>
                        </div>
                        
                      </div>
                      <button type="button" class="mb-0 fs-lg-5 fs-7 d-flex align-items-center justify-content-center btn btn-secondary-200 text-white w-100 fw-bold rounded-pill py-lg-3 px-0 py-2">
                        <span class="fs-lg-5 fs-7 fw-900">我要訂閱</span>
                        <i class="bi bi-arrow-right fs-lg-4 fs-5 d-block ms-2"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
        </div>
      </div>
    </section>
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
